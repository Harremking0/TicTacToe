<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styleSheet.css'>
</head>
<body>
    <header>Tic Tac Toe</header>
    <div id=turn>PlayerOne's turn</div>

    <div id="container" >
        <div id="gameBoard">
            <div class="square 1 allSquare" id=squareOne> </div> 
            <div class="square 2 allSquare" id=squareTwo> </div> 
            <div class="square 3 allSquare" id=squareThree> </div> 
            <div class="square 4 allSquare" id=squareFour> </div> 
            <div class="square 5 allSquare" id=squareFive> </div> 
            <div class="square 6 allSquare" id=squareSix> </div> 
            <div class="square 7 allSquare" id=squareSeven> </div> 
            <div class="square 8 allSquare" id=squareEight> </div> 
            <div class="square 9 allSquare" id=squareNine> </div> 
        </div> 

    </div>
               <button id="reset">Play Again!</button>
    <div id=result></div>
    <footer id=footer>Made By Chakib Boumaraf </footer>
</body>
<script src='TTT.js'></script>
</html>
