<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styleSheet.css'>
</head>
<body>
    <header>Tic Tac Toe</header>
    <div id=turn> test</div>
    <div id=result> result </div>
    <div id="container" >
        <div id="gameBoard">
            <div class="square 1" id=squareOne> </div> 
            <div class="square 2" id=squareTwo> </div> 
            <div class="square 3" id=squareThree> </div> 
            <div class="square 4" id=squareFour> </div> 
            <div class="square 5" id=squareFive> </div> 
            <div class="square 6" id=squareSix> </div> 
            <div class="square 7" id=squareSeven> </div> 
            <div class="square 8" id=squareEight> </div> 
            <div class="square 9" id=squareNine> </div> 
        </div>
    </div>
    <button id="reset">Play Again!</button>
</body>
<script src='TTT.js'></script>
</html>
